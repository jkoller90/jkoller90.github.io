<!doctype html>
<html class='no-js' lang='en'>
<!-- built with jm3's barebones sinatra template: * https://github.com/jm3/sinatra-template * -->

<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <link rel="stylesheet" href="style.css">
    <title> Battlefield Soundboards </title>

<body>
    <!-- <![endif] -->
    <div id='container'>
        <header></header>
        <div id='main'>
            <div id='top-bar'>
                <h1>
            English Soundboard
          </h1> </div>
            <div id='instructions'> Click a sound to play it. Have fun. </div>
            <div id='audio' style='display: none;'></div>
            <div id='buttons'>
                <a data-soundfile="himom">  <div> Silence </div></a>
                <a data-soundfile='abandonShip'> <div> Abandon Ship!. </div></a>
                <a data-soundfile='airlpaneSpotted'> <div>Plane Spotted! </div></a>
                <a data-soundfile='infantrySpotted'> <div>Infantry Spotted! </div></a>
                <a data-soundfile='airSupportNeeded'> <div>I need air support! </div></a>
                <a data-soundfile='tankSupportReq'> <div>I need anti tank support! </div></a>
                <a data-soundfile='victory'> <div>Victory! </div></a>
            </div>
                    <audio autobuffer='true' preload='auto' src="./sounds/himom.mp3"></audio>
                    <audio autobuffer='true' preload='auto' src='./sounds/abandonShip.mp3'></audio>
                    <audio autobuffer='true' preload='auto' src='./sounds/airlpaneSpotted.mp3'></audio>
                    <audio autobuffer='true' preload='auto' src='./sounds/infantrySpotted.mp3'></audio>
                    <audio autobuffer='true' preload='auto' src='./sounds/airSupportNeeded.mp3'></audio>
                    <audio autobuffer='true' preload='auto' src='./sounds/tankSupportReq.mp3'></audio>
                    <audio autobuffer='true' preload='auto' src='./sounds/victory.mp3'></audio>
                <footer></footer>
                <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
                <script>
                    !window.jQuery && document.write('<script src="./js/vendor/jquery-1.4.2.min.js"><\/script>');
                </script>
                <script src='./js/vendor/plugins.js'></script>
                <script src='./js/vendor/jquery-audivid.js'></script>
                <script src='./js/app.js'></script>
        </div>
    </div>
</body>

</html>
