<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src='jquery.touchswipe.js'></script>
<style>
	body{
		background-color: rgba(45,45,45,1);
	}
	.carousel-indicators li{
		margin:0;
	}
	.carousel-indicators{
		bottom:0;
		top:100%;
	}
	</style>
<body>
	<div class="container">
		<div class="carousel slide" >
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
				<li data-target="#carousel-example-generic" data-slide-to="5"></li>
				<li data-target="#carousel-example-generic" data-slide-to="6"></li>
				<li data-target="#carousel-example-generic" data-slide-to="7"></li>
				<li data-target="#carousel-example-generic" data-slide-to="8"></li>
				<li data-target="#carousel-example-generic" data-slide-to="9"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="first item active"> <img   src="pics/Copy%20of%20stellastep1.png"> </div>
				<div class="item"> <img src="pics/Copy%20of%20stellastep2.png"> </div>
				<div class="item"> <img src="pics/Copy%20of%20stellastep3.png"> </div>
				<div class="item"> <img src="pics/Copy%20of%20stellastep4.png"> </div>
				<div class="item"> <img src="pics/Copy%20of%20stellastep5.png"> </div>
				<div class="item"> <img src="pics/Copy%20of%20stellastep6.png"> </div>
				<div class="item"> <img src="pics/Copy%20of%20stellastep7.png"> </div>
				<div class="item"> <img src="pics/Copy%20of%20stellastep8.png"> </div>
				<div class="item"> <img id='last' src="pics/Copy%20of%20stellastep9.png"> </div>
			</div>
		</div>
	</div>
	<script>
		var index = 0;
		var duration = 25;
			$(".carousel").swipe({
				swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
					if (direction == 'left' && index < 8){
						index++;
						$(this).carousel('next');				
					} 
					if (direction == 'right' && index > 0){
						index--;
						$(this).carousel('prev');
					} 
				}
				, allowPageScroll: "vertical"
				, preventDefaultEvents: true			
			});

	</script>
</body>

</html>
