<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title> Set Your Wallpaper</title>
	<meta name="description" content="Touch-friendly jQuery carousel slider. Designed to slide. No less, no more.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/styles.min.css"> </head>

<body>
	<!-- first view with description -->
	<main id="intro">
		<div class="container">
			<div class="section__part">
				<div id="whiteDiv" style="margin-top: 22%; margin-left:3%; ">
					<h5 id="captionTitle" style="color: grey;text-align:center;"> <b>INSTRUCTIONS</b> </h5>
					<p id="caption" style="text-align:center; margin-bottom:4px"><b>Swipe through our best pictures and choose a new, awesome background image. Save the image to your phone and make it your new wallpaper.</b> </p>
				</div>
				<div style="margin:auto; margin-right: 5.5%; margin-top: 8%; width:75%"> <img src="descriptive_images/carosule.png"> </div>
				<div id="introNextBTN" style="margin-left:30%;">
					<h3 style="font-size:auto;margin:auto;"><b>LET'S DO IT!</b></h3> </div>
			</div>
		</div>
	</main>
	<!-- second view with carousel -->
	<main id="gameModal" role="document" class="content page-index modal-overlay fade-out fade-in" aria-labelledby="modal-label-M05FbkL4" style="padding-top: 52px;visiblity:hidden;">
		<section class="section modal" tabindex="0">
			<div id="Glide" class="slider glide glide--slider glide--horizontal">
				<div class="slider__wrapper glide__wrapper is-visible">
					<ul class="slider__track glide__track">
						<li class="slider__slide glide__slide pre">
							<div class="bg"><img src="backgrounds/bg1.png">
								<a class="DLimg"><img src="black_downloadIcon.png"> </a>
							</div>
						</li>
						<li class="slider__slide glide__slide pre">
							<div class="bg"><img src="backgrounds/bg2.png">
								<a class="DLimg"><img src="downloadIcon.png"> </a>
							</div>
						</li>
						<li class="slider__slide glide__slide pre">
							<div class="bg"><img src="backgrounds/bg3.png">
								<a class="DLimg"><img src="black_downloadIcon.png"> </a>
							</div>
						</li>
						<li class="slider__slide glide__slide active">
							<div class="bg"><img src="backgrounds/bg4.png">
								<a class="DLimg"><img src="downloadIcon.png"> </a>
							</div>
						</li>
					</ul>
				</div>
				<div class="glide__bullets"></div>
			</div>
		</section>
	</main>
	<!-- third view with wallpaper -->
	<main id="wallpaperModal" role="document" class="modal-overlay" style="visibility:hidden; padding-top: 73px; padding-bottom: 54px;">
		<div id="instructions" class="modal">
			<div class="modal-content">
				<div class="modal-body">
					<div> <img id="iosPhoto" class="overlayInstructions" style="display:none;" src="descriptive_images/tranparentInstructions.png"></div>
					<div> <img  id="androidPhoto" style="display:none;" class="overlayInstructions" src="http://i.imgur.com/NL7sA9q.png"> 
					<div id="gotIt"><h3 style="font-size:auto;margin:auto;"><b>GOT IT!</b></h3> </div>
					</div>
					
				</div>
			</div>
		</div>
		<div id="clickimage"> <img id="tobedownloaded" src="" style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:0;'> </div>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="./assets/scripts.js"></script>
	<script src="./assets/modal_switch.js"></script>
</body>

</html>
