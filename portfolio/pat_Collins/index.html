<!DOCTYPE html>
<html>
  <head>
    <title>Bloc Jamzs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/landing.css">
  </head>
  <body class="landing">
    <nav class="navbar"> <!-- navigation bar -->
      <img src="assets/images/transparent_text_effect.png" alt="bloc jams logo" class="logo">
    </nav>
    <section class="hero-content"> <!-- hero content -->

      <h1 class="hero-title">Folks Forgotten Out Now</h1>
    </section>
    <section class="selling-points container"> <!-- selling points --> 
      <div class="point column third">
        <span class="ion-iphone"></span>
        <h5 class="point-title">Contact</h5>
        <p class="point-description">Modal</p>  
      </div>
      <div class="point column third">
        <span class="ion-music-note"></span>
        <h5 class="point-title">Listen & About</h5>
        <p class="point-description"> DropDown + Modals </p>
      </div>
      <div class="point column third">
        <span class="ion-android-calendar"></span>
        <h5 class="point-title">Schedule</h5>
        <p class="point-description">Modal</p>

      </div>
    </section>
  </body>
</html>
